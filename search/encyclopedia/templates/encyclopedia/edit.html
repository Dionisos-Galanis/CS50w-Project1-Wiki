{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit article
{% endblock %}

{% block body %}
    <h1>Editing {{ title }} article</h1>

    <form action="new" method="post">
        {% csrf_token %}
        {{ form.art_body }}
        <input type="hidden" name="title" value="{{ title }}">
        <div class="subbut">
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
